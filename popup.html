<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Work Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 260px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    label {
      font-size: 12px;
    }
    input {
      width: 100%;
      padding: 4px;
      margin: 2px 0 6px 0;
      box-sizing: border-box;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #clockInBtn {
      background: #4caf50;
      color: white;
    }
    #clockOutBtn {
      background: #f44336;
      color: white;
    }
    #status,
    #todayTime,
    #remaining,
    #shiftStatus {
      margin-top: 4px;
      font-size: 13px;
    }
    #todayTime {
      font-weight: bold;
    }
    #shiftStatus {
      font-weight: bold;
    }
    .progress-container {
      margin-top: 8px;
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    #progressBar {
      height: 8px;
      width: 0%;
      background: #2196f3;
    }
  </style>
</head>
<body>
  <h1>Work Time Tracker</h1>

  <label for="employeeIdInput">Employee ID</label>
  <input id="employeeIdInput" type="text" placeholder="e.g. EMP001" />

  <button id="clockInBtn">Clock In</button>
  <button id="clockOutBtn">Clock Out</button>

  <div id="status">Status: Unknown</div>
  <div id="todayTime">Today: 00:00:00</div>
  <div id="remaining">Remaining: 08:00:00</div>
  <div id="shiftStatus"></div>

  <div class="progress-container">
    <div id="progressBar"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
